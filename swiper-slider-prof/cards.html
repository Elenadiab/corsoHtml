<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

</head>
<body>

    <style>
        img {
            width: 100%;
            height: auto;
        }

     
    </style>


    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="https://source.unsplash.com/400x400/?mx5" alt="">
      </div>

      <div class="swiper-slide">
        <img src="https://source.unsplash.com/400x400/?miata" alt="">
      </div>

      <div class="swiper-slide">
        <img src="https://source.unsplash.com/400x400/?car" alt="">
      </div>

      <div class="swiper-slide">
        <img src="https://source.unsplash.com/400x400/?mazda+mx5" alt="">
      </div>

      <div class="swiper-slide">
        <img src="https://source.unsplash.com/400x400/?bmw" alt="">
      </div>

      <div class="swiper-slide">
        <img src="https://source.unsplash.com/400x400/?fiat+124" alt="">
      </div>
      <div class="swiper-slide">
        <img src="https://source.unsplash.com/400x400/?ford" alt="">
      </div>

    </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>



    <script>
   const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,
  

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  //prima i parametri per lo schermo piccolo

  slidesPerView: 1,
  spaceBetween: 10,

  //qua imposto i breakpoints per schermi più grandi

  breakpoints: {
    640: { //nota: la logica è min-width:640px 
      slidesPerView: 2,
      spaceBetween: 15

    },
    960 : { //numero di slides per dimensioni > 960px
      slidesPerView: 4,
      spaceBetween: 20
    }
  },


  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
    </script>

</body>
</html>
